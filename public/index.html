<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super NetFlix Jutiapa 2021</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/extras.css" />
  </head>
  <body>
    <nav class="navbar">
      <img src="img/logo.png" class="logo" />
      <div class="join-box">
        <p class="join-msg">Peliculas ilimitadas y shows de tv</p>
        <button class="btn join-btn">Registrese ya</button>
        <button class="btn">Ingrese</button>
      </div>
    </nav>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <h1 class="h1title">Peliculas y Series</h1>
    <p class="info">Para pasar los mejores momentos...</p>
    <br />
    <br />

    <div class="btnFiltros" onclick="filtros()">
      <img src="img/filter3.png" class="imgFilter" />
      <label class="lbl">FILTROS</label>
    </div>
    <!--Filtro-->
    <div id="filtros">
      <!--Filtro categorias-->
      <div class="filtrados" id="flCategoria">
        <p class="pFiltros">CATEGORIAS</p>
        <div class="linea"></div>
      </div>
      <!--Fin-->

      <!--Filtro año de lanzamiento-->
      <div class="filtrados" id="flFecha">
        <p class="pFiltros">LANZAMIENTO</p>
        <div class="linea"></div>
        <label class="fLanzamiento"
          >Año:
          <select name="fYear" id="fYear">
            <option value="year">Selecciona</option>
          </select>
        </label>
      </div>
      <!--Fin-->

      <!--Filtro por tipo-->
      <div class="filtrados" id="flTipo">
        <p class="pFiltros">DESCUBRIR</p>
        <div class="linea"></div>
        <p class="fTipo">
          <input type="radio" name="tipo" required value="mejor" />
          Mejor calificadas
        </p>
        <p class="fTipo">
          <input type="radio" name="tipo" required value="proxima" />
          Proximamente
        </p>
        <p class="fTipo">
          <input type="radio" name="tipo" required value="pelis" />
          Peliculas
        </p>
        <p class="fTipo">
          <input type="radio" name="tipo" required value="series" />
          Series de TV
        </p>
      </div>
      <!--Fin-->

      <!--Filtro clasificacion-->
      <div class="filtrados" id="flClasificacion">
        <p class="pFiltros">CLASIFICACIÓN</p>
        <div class="linea"></div>
      </div>
      <!--Fin-->

      <!--Filtro ordenar por-->
      <div class="filtrados" id="flVer">
        <p class="pFiltros">VER POR</p>
        <div class="linea"></div>

        <p class="fTipo">
          <input
            type="radio"
            name="ordenar"
            required
            value="&sort_by=original_title.desc"
          />
          Titulo
        </p>
        <p class="fTipo">
          <input
            type="radio"
            name="ordenar"
            required
            value="&sort_by=popularity.desc"
          />
          Popularidad
        </p>
        <p class="fTipo">
          <input
            type="radio"
            name="ordenar"
            required
            value="&sort_by=primary_release_date.asc"
          />
          Fecha de lanzamiento Asc.
        </p>
        <p class="fTipo">
          <input
            type="radio"
            name="ordenar"
            required
            value="&sort_by=primary_release_date.desc"
          />
          Fecha de lanzamiento Desc.
        </p>
      </div>
      <!--Fin-->
      <div class="filtrados">
        <button class="btnCancelar" onclick="location.reload()">LIMPIAR</button>
        <br />
        <button id="btnGuardar" onclick="aplicar_cambios()">GUARDAR</button>
      </div>
    </div>
    <div class="linea2"></div>
    <!-- fin Filtro-->

    <!--Parte principal-->
    <header class="main"></header>
    <!--Scripts-->
    <script defer src="js/api.js"></script>
    <script defer src="js/scroll.js"></script>
    <script defer src="js/filtros.js"></script>
    <script defer src="js/home.js"></script>
  </body>
</html>
