<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super NetFlix Jutiapa 2021</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/extras.css" />
  </head>
  <body>
    <nav class="navbar">
      <img src="img/logo.png" class="logo" />
      <div class="join-box">
        <p class="join-msg">Peliculas ilimitadas y shows de tv</p>
        <button class="btn join-btn">Registrese ya</button>
        <button class="btn">Ingrese</button>
      </div>
    </nav>
    <!--Parte principal-->
    <header class="main">
      <h1>Peliculas</h1>
      <p class="info">Peliculas que nos hacen reir, llorar, etc...</p>
      <br />
      <br />
      <div class="btnFiltros" onclick="filtros()">
        <img src="img/filter3.png" class="imgFilter" />
        <label class="lbl">FILTROS</label>
      </div>

      <!--Filtro-->
      <div id="filtros">
        <!--Filtro categorias-->
        <div class="filtrados" id="flCategoria">
          <p class="pFiltros">CATEGORIAS</p>
          <div class="linea"></div>
        </div>
        <!--Fin-->

        <!--Filtro año de lanzamiento-->
        <div class="filtrados" id="flFecha">
          <p class="pFiltros">LANZAMIENTO</p>
          <div class="linea"></div>
          <label class="fLanzamiento"
            >Año:
            <select name="fYear" id="fYear"></select>
          </label>
        </div>
        <!--Fin-->

        <!--Filtro por tipo-->
        <div class="filtrados" id="flTipo">
          <p class="pFiltros">TIPO</p>
          <div class="linea"></div>
          <p class="fTipo">
            <input type="radio" name="tipo" required value="pelis" />
            Peliculas
          </p>
          <p class="fTipo">
            <input type="radio" name="tipo" required value="series" />
            Series de TV
          </p>
        </div>
        <!--Fin-->

        <!--Filtro para adultps-->
        <div class="filtrados" id="flClasificacion">
          <p class="pFiltros">CLASIFICACIÓN</p>
          <div class="linea"></div>

          <p class="fTipo">
            <input type="checkbox" name="adulto" value="adulto" />
            R - adultos
          </p>
        </div>
        <!--Fin-->

        <!--Filtro ordenar por-->
        <div class="filtrados" id="flVer">
          <p class="pFiltros">ORDENAR POR</p>
          <div class="linea"></div>
          <p class="fTipo">
            <input type="radio" name="ordenar" required value="xtitulo" />
            Titulo
          </p>
          <p class="fTipo">
            <input type="radio" name="ordenar" required value="xpopularidad" />
            Popularidad
          </p>
          <p class="fTipo">
            <input type="radio" name="ordenar" required value="xfechaASC" />
            Fecha de lanzamiento Asc.
          </p>
          <p class="fTipo">
            <input type="radio" name="ordenar" required value="xfechaDESC" />
            Fecha de lanzamiento Desc.
          </p>
        </div>
        <!--Fin-->
        <div class="filtrados">
          <button class="btnCancelar" onclick="location.reload();">
            LIMPIAR
          </button>
          <br />
          <button class="btnGuardar">GUARDAR</button>
        </div>
      </div>

      <div class="linea"></div>
      <!-- fin Filtro-->
    </header>
    <!--Scripts-->
    <script defer src="js/api.js"></script>
    <script defer src="js/scroll.js"></script>
    <script defer src="js/filtros.js"></script>
    <script defer src="js/home.js"></script>
  </body>
</html>
