<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acerca de NetFlix Jutiapa 2021</title>
    <link rel="stylesheet" href="css/about.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar">
        <img src="img/logo.png" class="logo" />
        <div class="join-box">
          <p class="join-msg">Peliculas ilimitadas y shows de tv</p>
          <button class="btn join-btn">Registrese ya</button>
          <button class="btn">Ingrese</button>
        </div>
      </nav>
    <div class="movie-info">
      <div class="movie-detail">
        <h1 class="movie-name"></h1>
        <p class="genres"></p>
        <p class="des"></p>
        <p class="starring"><span>Protagonistas</span></p>
      </div>
    </div>
    <div class="trailer-container">
      <h1 class="heading">Video Clip</h1>
      <iframe
        src=""
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <div class="recommendations">
        <h1 class="heading">Peliculas similares</h1>
        <div class="recommendations-container">
            <div class="movie">
                <img src="img/poster.jpg" alt="">
                <p class="movie-title">Nombre de la peliculas</p>
            </div>
        </div>
    </div>
    <script defer src="js/api.js"></script>
    <script defer src="js/about.js"></script>
  </body>
</html>
